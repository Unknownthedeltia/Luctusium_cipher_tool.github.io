<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Conversion Tool</title>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea {
            width: 90%;
            max-width: 600px;
            height: 100px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            margin-top: 20px;
            font-size: 16px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Character Conversion Tool</h1>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <div>
        <button onclick="convert('tableToCipher')">Convert 表 → 裏</button>
        <button onclick="convert('cipherToTable')">Convert 裏 → 表</button>
    </div>
    <div class="output" id="output"></div>

    <script>
        const conversionTable = {
            '1': 'E', '2': '_', '3': 'N', '4': '8', '5': '<', '6': 'K', '7': 'T', '8': 'F', '9': '!', '0': 'H',
            'A': 'W', 'B': 'Z', 'C': '~', 'D': 'S', 'E': '9', 'F': '2', 'G': 'X', 'H': 'Q', 'I': 'A',
            'J': 'R', 'K': 'V', 'L': '+', 'M': '4', 'N': '?', 'O': 'Y', 'P': '\\', 'Q': '>', 'R': '1',
            'S': 'J', 'T': 'C', 'U': 'D', 'V': 'I', 'W': '[', 'X': '3', 'Y': '=', 'Z': '!', '.': '6', ',': 'L',
            'a': 'e', 'b': 'z', 'c': 'n', 'd': 'k', 'e': 't', 'f': 'f', 'g': 'h', 'h': 'q', 'i': 'a',
            'j': 'r', 'k': 'v', 'l': 'p', 'm': 'o', 'n': 'y', 'o': 'w', 'p': 's', 'q': 'g', 'r': 'l',
            's': 'c', 't': 'u', 'u': 'd', 'v': 'm', 'w': 'x', 'x': 'b', 'y': 'i', 'z': 'j',
            '!': 'T', '?': '5', ':': 'P', ';': '0', '“': 'U', '‘': 'M',
        };

        const reverseTable = Object.fromEntries(Object.entries(conversionTable).map(([key, value]) => [value, key]));

        function convert(direction) {
            const inputText = document.getElementById('inputText').value;
            let outputText = '';

            for (let char of inputText) {
                if (direction === 'tableToCipher') {
                    outputText += conversionTable[char] || char;
                } else if (direction === 'cipherToTable') {
                    outputText += reverseTable[char] || char;
                }
            }

            document.getElementById('output').textContent = outputText;
        }
    </script>
</body>
</html>
